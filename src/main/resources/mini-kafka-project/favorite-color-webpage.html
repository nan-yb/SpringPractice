        <title>Favorite color select webpage</title>

    <body>
        <div style="width:100%; height:50%;">
            <h1>이름을 입력하세요.</h1>
            <label for="user_name">Name : </label>
            <input type="text" id="user_name"/>
            <h1>마음에 드는 색상을 고르세요</h1>
            <ul>
                <li><button type="button" onclick="selectedColor('red')">red</button></li>
                <li><button type="button" onclick="selectedColor('yellow')">yellow</button></li>
                <li><button type="button" onclick="selectedColor('green')">green</button></li>
                <li><button type="button" onclick="selectedColor('blue')">blue</button></li>
            </ul>
        </div>
    </body>
</html>
